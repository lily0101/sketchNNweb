{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SketchDrawing- History{% endblock %}

{% block scripts %}
   <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
{% endblock %}

{% block page_content %}
    <div>
        {% for url in all_url %}
            {% if url[1].score < 0.5 %}
              <a href="/sketch2image/{{ url[1].id }}"><img id = "image_{{ url[0] }}" src="{{url[0]}}" alt = "history!" title="Sorry! You have to come on!" )> </a>
            {% else  %}
              <a href="/sketch2image/{{ url[1].id }}"><img id = "image_{{ url[0] }}" src="{{url[0]}}" alt = "history!" title="Wow! You are great!" )> </a>
        <!--when you move your mouse to the picture,the score will show-->
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
