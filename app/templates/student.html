{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SketchDrawing- Drawing{% endblock %}

{% block head %}
    {{ super() }}
   <link rel="stylesheet"
      href="{{url_for('static', filename='css/jquery.cxdialog.css')}}">
   <link rel="stylesheet"
      href="{{url_for('static', filename='css/student.css')}}">

{% endblock %}

{% block scripts %}
  <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="/static/lib/ant.gen.js" defer="defer"></script>
  <script src="/static/lib/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="/static/lib/jquery.cxdialog.js" defer="defer"></script>
  <script language="javascript" type="text/javascript" src="/static/lib/jquery.cxdialog.min.js" defer="defer"></script>
  <script language="javascript" type="text/javascript" src="/static/lib/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="/static/lib/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="/static/lib/numjs.js" defer="defer"></script>
  <script language="javascript" type="text/javascript" src="/static/lib/sketch_rnn.js" defer="defer"></script>

  <script language="javascript" type="text/javascript" src="/static/js/student.js"></script>
  {% endblock %}

{% block page_content %}
<div id= "container">
    <div id = "model_selected">
  </div>
  <div id="select">
      <label id = "color">画笔颜色</label>
      <label id = "size">画笔宽度</label>
  </div>
  <div id = "button"></div>
  <div id = "canvas">
    <span id = "teach" style = "margin-right:-5px"></span>
    <span id = "draw"></span>
  </div>
  <div id = "generate"></div>
 </div>
{% endblock %}
